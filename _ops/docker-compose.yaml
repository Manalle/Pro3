services:
  node:
    container_name: node1
    restart: "unless-stopped"
    image: pro3/node
    build:
      context: ./ # ex√©cution depuis _ops/
      dockerfile: ./services/node/Dockerfile
    volumes:
      - ../apps:/home/node/app
    networks:
      - node_proxy
    env_file:
      - ./services/node/files/.env
    ports:
      - "80:80"

networks:
  node_proxy:
    name: node_proxy
    